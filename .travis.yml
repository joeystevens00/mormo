language: python
python: 3.7
services:
  - docker

before_install:
  - docker build --build-arg target=test -t mormo .

script:
  - docker run --rm mormo pytest
  - docker run --rm mormo mormo run -i tests/data/openapi/json/openapi.json -o o.json --host http://localhost:8001 --test --test_mormo_api -t mormo.yaml --verbose
