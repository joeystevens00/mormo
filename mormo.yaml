Collection:
  expect:
    response_time: 100
POST /schema:
  make_global:
    openapi_id: .id
  variables: ./tests/data/openapi/json/openapi.json
  expect:
    response_time: 150
GET /schema/{id}:
  variables:
    id: "{{openapi_id}}"
POST /schema/{id}/to_postman:
  variables:
    id: "{{openapi_id}}"
  make_global:
    postman_id: .id
  expect:
    response_time: 2500
GET /postman/{id}:
  variables:
    id: "{{postman_id}}"
GET /postman/{id}/test:
  variables:
    id: "{{postman_id}}"
    host: localhost:8001
  expect:
    response_time: 2000
POST /postman/{id}/test:
  variables:
    id: "{{postman_id}}"
    host: localhost:8001
POST /run/test/from_schema:
  variables: ./tests/data/openapi/json/openapi.json
  comment: Needs a OpenAPISchemaToPostmanRequest, ideally need a way to provide a mixture of file and inline dict variables
  expect:
    code: 500
